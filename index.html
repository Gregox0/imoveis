<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div id="title">
            <h3>Alugueis <span>Top</span></h3>
        </div>
        <nav>
            <p>Comprar</p>
            <p>Alugar</p>
            <p>Anunciar</p>
    
            <div id="logCadContainer">
                <button id="cadButton">Criar conta</button>
                <button id="logButton"><i class="fa-regular fa-user"></i> Logar</button>
            </div>
        </nav>
    </header>
    <main>
      <aside>
        <div id="top">
          <div id="buttons">
            <button id="buttonSelect">Comprar</button>
            <button>Alugar</button>
          </div>
          <div id="borderBottom"></div>
        </div>
        <div id="select">
          <label>Tipo de imovel</label>
          <div id="selectContainer">
            <p>Todos os apartamentos</p>
            <div id="iContainer">
              <p id="amount">1 </p>
              <i class="fa-solid fa-chevron-up"></i>
            </div>
          </div>
        </div>
        <div id="preco">
          <p id="p">Preço</p>
          <div class="buttons">
            <div class="buttonContainer">
              <label>min</label>
              <div class="inputLinePreco">
                <p>R$</p>
                <input type="text" value="0">
              </div>
            </div>
            <div class="buttonContainer">
              <label>max</label>
              <div class="inputLinePreco">
                <p>R$</p>
                <input type="text" value="0">
              </div>
            </div>
          </div>
        </div>
        <div id="info">
          <label>Banheiros</label>
          <div id="infoContainer">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4+</button>
          </div>
          <label>Quartos</label>
          <div id="infoContainer">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4+</button>
          </div>
        </div>
        <div id="preco">
          <p id="p">Área</p>
          <div class="buttons">
            <div class="buttonContainer">
              <label>min</label>
              <div class="inputLinePreco">
                <input type="text" value="0">
                <p>m²</p>
              </div>
            </div>
            <div class="buttonContainer">
              <label>max</label>
              <div class="inputLinePreco">
                <input type="text" value="0">
                <p>m²</p>
              </div>
            </div>
          </div>
        </div>
        <div id="submit">
          <button id="limpar">Limpar</button>
          <button id="enviar">Pesquisar</button>
        </div>
      </aside>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
