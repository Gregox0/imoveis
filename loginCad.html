<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/loginCad.css">
</head>
<body>
    <div id="container">
        <div id="containerImg">
            <img src="assets/password.svg" alt="">
        </div>
        <div id="logCadContainer">
          <div id="title">
            <h3>login</h3>
          </div>
          <div id="form">
            <div id="inputLineEmail">
              <i class="fa-solid fa-user"></i>
              <input type="email" placeholder="exemplo@gmail.com" id="email">
            </div>
            <div id="inputLine">
              <i class="fa-solid fa-lock"></i>
              <input type="password" placeholder="Ex-12345" id="pass">
              <i class="fa-regular fa-eye-slash" onclick="change('eye')" id="eye"></i>
            </div>
          </div>
          <div id="submit">
            <button>Logar</button>
            <p id="es">Ainda n√£o tem uma conta? <span onclick="change('')">Clique aqui.</span></p>
          </div>
        </div>
    </div>
    <script src="scripts/loginCad.js"></script>
</body>
</html>
